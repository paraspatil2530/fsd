<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }
        select, input[type="date"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        section{
            height: 200vh;
            width: 100vw;
            background-color: #333;
        }
    </style>
</head>
<body>
    <section style="background-image: url(https://5.imimg.com/data5/SB/DJ/MY-12369084/online-bus-booking-software.jpg);">
        

<div class="container" style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY5To-aJPX-rQyHxJHCIGABu0q4VJixv-xUA&s')";
    <h1>Bus Booking Form</h1>
    <form action="/submit-booking" method="POST">
        <!-- Route Selection -->
        <div class="form-group">
            <label for="route">Select Route</label>
            <select id="route" name="route" required>
                <option value="" disabled selected>Select a route</option>
                <option value="hadnal-shirguppi">hadnal to shirguppi</option>
                <option value="walki-nipani">walki to nipani</option>
                <option value="dholakpur-kirmada nagari">dholakpur to kirmada nagari</option>
            </select>
        </div>

        <!-- Travel Date -->
        <div class="form-group">
            <label for="travel-date">Select Travel Date</label>
            <input type="date" id="travel-date" name="travel-date" required>
        </div>

        <!-- Number of Seats -->
        <div class="form-group">
            <label for="seats">Number of Seats</label>
            <input type="number" id="seats" name="seats" min="1" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Book Now">
        </div>
    </form>
</div>
</section>

</body>
</html>
